{% extends 'base.html' %}

{% block content %}
<section class="mx-auto" style="width: 20rem">
    <h1 class="mt-4 font-weight-normal text-center">Sign Up Nigga!</h1><br>

    {% if error %}
    <span class="lead p-2 text-white bg-danger">{{ error }}</span><br><br>
    {% endif %}

    <form class="bg-dark text-white p-3" action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" aria-describedby="Help" placeholder="Username">
            <small id="Help" class="form-text text-muted">Usernames need to be unique.</small>
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" name="password1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" class="form-control" name="password2" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

</section>

{% endblock %}
