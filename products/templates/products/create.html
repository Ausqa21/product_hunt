{% extends 'base.html' %}

{% block create %}{% endblock %}

{% block content %}
<section class="mx-auto" style="width: 30rem">
    <h1 class="mt-4 font-weight-normal text-center">Create a product!</h1><br>

    {% if error %}
    <span class="lead p-2 text-white bg-danger">{{ error }}</span><br><br>
    {% endif %}

    <form class="bg-dark text-white p-3" action="{% url 'create' %}" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea id="body" rows="3" class="form-control" name="body" required></textarea>
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input value="http://www.example.com" type="text" class="form-control" name="url" required>
        </div>
        <div class="form-group">
            <label for="icon">Icon</label>
            <input type="file" class="form-control" name="icon" required>
        </div>
        <div class="form-group">
                <label for="image">Image</label>
                <input type="file" class="form-control" name="image" required>
            </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>

{% endblock %}
